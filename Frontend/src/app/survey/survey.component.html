<div class="container-fluid">
        <h1> Student Survey Form</h1>
        <form autocomplete="on">
         <div class="form-group">
         <label>First Name :</label>
         <input type="text" class="form-control" name="firstName" [(ngModel)]="newStudent.firstName" required autofocus>
         </div>
         <div class="form-group">
         <label>Last Name :</label>
         <input type="text" name="lastName" [(ngModel)]="newStudent.lastName" class="form-control" required >
         </div>
         <div class="form-group">
         <label>Student id :</label>
         <input type="text" name="studentId" [(ngModel)]="newStudent.studentId" class="form-control" required>
         </div>
         <div class="form-group">
         <label>Street Address :</label>
         <input type="text" name= "streetAddress" [(ngModel)]="newStudent.streetAddress" class="form-control" >
         </div>
         <div class="form-group">
         <label>Apartment/Unit # :</label>
         <input type="text" name="apartment" [(ngModel)]="newStudent.aptNumber" class="form-control" >
         </div>
         <div class="form-group">
         <label>City :</label>
         <input type="text" name="city" [(ngModel)]="newStudent.city" class="form-control" >
         </div>
         <div class="form-group">
         <label>State :</label>
         <input type="text" name="state" [(ngModel)]="newStudent.state" class="form-control" >   
        </div>
        <div class="form-group">
        <label>Zip :</label>
        <input type="text" name ="zip" [(ngModel)]="newStudent.zip" class="form-control" >
        </div>
        <div class="form-group">
        <label>Telephone Number :</label>
        <input type="text" name = "telephoneNumber"  [(ngModel)]="newStudent.telephoneNumber" class="form-control" required >
        </div>
        <div class="form-group">
        <label>Email :</label>
        <input type="email" name = "email" [(ngModel)]="newStudent.email" class="form-control"
       placeholder="abc@gmail.com" >
        </div>
        <div class="form-group">
        <label>Link to your bio :</label>
        <input type="url" name= "linkToBio" [(ngModel)]="newStudent.linkToBio" class="form-control" placeholder="enter a url" >
        </div>
        <div class="form-group">
        <label>Date of Survey :</label>
        <input type="date" name="surveyDate" [(ngModel)]="newStudent.dateOfSurvey" class="form-control" >
        </div>
        <div class="mb-3">
        <label>Things You Liked</label>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thingsliked"
       value="student" id="defaultCheck1" (change)="onCheckboxChange($event, 'Students')">
        <label class="form-check-label">Students
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thingsliked"
       value="location" id="defaultCheck1" (change)="onCheckboxChange($event, 'Location')">
       <label class="form-check-label">Location
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox"name="thingsliked"
       value="campus" id="defaultCheck1" (change)="onCheckboxChange($event, 'Campus')">
        <label class="form-check-label">Campus</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thingsliked"
       value="atmosphere "id="defaultCheck1" (change)="onCheckboxChange($event, 'Atmosphere')">
        <label class="form-check-label">Atmosphere</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thingsliked" value="dorm room" id="defaultCheck1" 
        (change)="onCheckboxChange($event, 'Dorm Rooms')">
        <label class="form-check-label">Dorm Rooms</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="thingsliked"
       value="sports" id="defaultCheck1" (change)="onCheckboxChange($event, 'Sports')">
        <label class="form-check-label">Sports</label>
        </div>
        </div>
        <div class="mb-3">
        <label>How did you become interested in this university</label>
        <div class="radio">
        <label><input type="radio" name="interest" value="Friends" [(ngModel)]="newStudent.interest">Friends</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="interest" value="Television" [(ngModel)]="newStudent.interest">Television</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="interest" value="Internet" [(ngModel)]="newStudent.interest">Internet</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="interest" value="Other" [(ngModel)]="newStudent.interest">Other</label>
        </div>
    </div>
    <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" [(ngModel)]="newStudent.comments" name="comments" id="comment" ></textarea>
    </div>
    <div class="form-group">
    <label for="month">High School Graduation Month:</label>
    <select class="form-control" id="month" [(ngModel)]="newStudent.graduationMonth" name ="month" >
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
    </select>
    </div>
    <div class="form-group">
    <label>Graduation Year :</label>
    <input type="text" class="form-control" [(ngModel)]="newStudent.graduationYear" id ="year" name ="year" >
    </div>
    <div class="form-group">
    <label for="month">How likely you reccomend this school:</label>
    <select class="form-control" [(ngModel)]="newStudent.recommend" id="year" name="likelyhood">
    <option>Very likely</option>
    <option>Likely</option>
    <option>Unlikely</option>
    </select>
    </div>
    <div class="form-group">
            <label>Data (Enter 10 numbers seperated by comma) :</label>
            <input type="text" class="form-control" [(ngModel)]="listofNumbers" required name="data">
            </div>
            <button type="button" class="btn btn-success" (click)="this.submitForm()">Submit</button>
           </form>
           </div>
